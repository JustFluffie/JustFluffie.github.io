  <body>
    <div id="app">
      <!-- 首屏加载动画 (Vue 挂载后会自动替换此内容) -->
      <style>
        .app-loading-wrapper {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #ffffff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }
        /* 如果你想用深色背景，可以修改这里 */
        @media (prefers-color-scheme: dark) {
          .app-loading-wrapper {
            background-color: #ffffff;
            color: #ffffff;
          }
        }
        .app-loading-image {
          max-width: 60%;
          max-height: 60%;
          object-fit: contain;
        }
      </style>
      <div class="app-loading-wrapper">
        <!-- 
          提示：在这里替换你的 GIF 或图片链接 
          例如：<img src="/logo.gif" class="app-loading-image" alt="Loading...">
        -->
        <img src="/loading.gif" class="app-loading-image" alt="Logo"> 
      </div>
    </div>
  </body>
